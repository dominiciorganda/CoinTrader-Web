
<div class="container3" *ngIf='this.coinName'>
    <img [src]='getLogo(this.coinName)' width="90" height="auto" >
    <div class="left2">
        {{getCoinName(this.coinName)}}

    </div>
    <div class="right2">
        <h3>{{coinAmount}} {{mapCoinNameToShortcut(this.coinName) | uppercase}}</h3>

    </div>
</div>


<div class='container2'>
    <h2 *ngIf='!showCard' (click)='changeCard()'>Choose coin</h2>
    <div *ngIf='!showCard'>
        <div>
        <input type="number" min='0'  (keyup)='onChange($event)' [(ngModel)]='inputAmount'>
        <div>{{actualValue}} USD</div>
        </div>
        <input type="text" readonly value={{sellAmount}}>
    </div>

</div>

<mat-card class="example-card" *ngIf='showCard'>
    <mat-card-title class='title'>Choose coin</mat-card-title>
    <mat-card-content>
        <div *ngFor='let coin of coinList'>

            <div class="container" (click)='chooseCoin(coin)'>
                <img [src]='getLogo(coin)' width="90" height="auto" float="left">
                <div class="left">
                    <div class="bitcoin">{{getCoinName(coin)}}</div>

                </div>
                <div class="right">
                    <div class="amount">{{mapCoinNameToShortcut(coin).toUpperCase()}}</div>

                </div>
            </div>
            <br>

        </div>

    </mat-card-content>
</mat-card>


<button mat-button (click)='onBuy()' >
    <div class='icon'>
        <mat-icon [inline]="true">payment</mat-icon>
      </div>

      <div class="name"> Buy</div>
</button>
